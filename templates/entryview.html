        background-image: url('/images/bg.gif'); opacity: 0.3;

        position:fixed; top:0; left:0; width:100%; height:100%; z-index:9999999;
        background-color:#000; padding-top:12%; text-align:center; color:#fff;
      }

      footer {
        position: fixed; bottom:0px; left:0px; z-index:10; width: 100%;
        padding:50px; padding-top: 100px;
        background: -moz-linear-gradient(top,  rgba(0,0,0,0) 0%, rgba(0,0,0,1) 40%,  rgba(0,0,0,1) 100%);

      }
        .fright { float: right } .fleft { float: left; max-width: 300px; max-height: 50px; }
        #show { font-weight: bold; color: #ccc; cursor: pointer;  margin: 0 0 20px 0; display: none;}
        #show:hover { color:#fff; }
        @media (min-width:640px)  { #show { margin:0 0 0 50px; } }



        /* ~'~._.~'~._.~'~._.~'~._.~'~._.~'~._. ENTRY  ~'~._.~'~._.~'~._.~'~._. */

      section {
        text-align:center; padding:32px 0;
        width: 100%; height: 60%; background-color: #000;
        position: fixed; bottom: 0; left: 0; margin-bottom: 0;
      }
      .container { margin:0 auto; width:90%; }

        #hide { position: absolute; top: 10px; left: 10px;font-weight: bold; color: #ccc; cursor: pointer; }

        h1, h2 { margin:0; text-align: left; }

          .column.third { width: 33.3%; }

  <body>

    <div class="loader">loading</div>

    <div class="bg"></div>



    <div class="work">
      <!-- EMBED PIECE -->
      <iframe src="{{{ url }}}" width="500" height="281" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
      <!-- END EMBED PIECE -->
    </div>


    <section>
      <div class="container">
        <div id="hide"> hide.nfo </div>

        <div class="row clearfix">
            <div class="column third">
              <a href="{{{ artist_homepage_url }}}" target="_blank">visit artist site</a><br>
              <a href="mailto:{{ artist_email }}" target="_blank">contact artist</a><br>
              <a href="{{{ url }}}" target="_blank">view project</a>
            </div>
            <div class="column two-thirds">
              <h1> {{ title }} </h1>
            <h2> by {{ artist_name }} </h2>
              <p>
              {{ description }}
            </p>
            </div>
        </div>




      </div>
    </section>



    <footer class="animated fadeInUp">
      <span id="show">show.nfo</span>
      <a href="" target="_blank" id="showURL">
        <img src="" class="fleft" id="showImg">
      </a>
      <a href="http://0p3nr3p0.net" target="_blank">
        <img src="http://submit.0p3nr3p0.net/img/logo.png" class="fright">
      </a>
    </footer>





    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){


        $('.loader').fadeOut();


        // ~'*'~'*'~'*'~'*'~'*'~'*'~//
        // --- LOAD FOOTER INFO --- //
        // ~'*'~'*'~'*'~'*'~'*'~'*'~//
        var showImg = "https://github.com/yyolk/0P3NR3P0/blob/singapore/_attachments/images/netartizens.png?raw=true"; // <-- UPDATE
        var showURL = "http://furtherfield.org/netartizens/"; // <-- UPATE
        var eIMG = document.getElementById('showImg');
        var eURL = document.getElementById('showURL');
        eIMG.src = showImg;
        eURL.href = showURL;


        $('#hide').on({
          click:function(){
            $('section').animate({
              'margin-bottom': -(window.innerHeight*0.6)+'px'
            },1000);
            $('#show').fadeIn(1000);
          }
        });

        $('#show').on({
          click:function(){
            $('section').animate({
              'margin-bottom': '0px'
            },1000);
            $('#show').fadeOut(1000);
          }
        });



      });
    </script>
